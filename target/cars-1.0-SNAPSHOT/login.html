<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <div class="container">
        <form action="LogInServlet" method="post">
            <div class="form signing">
                <h2>Sing In</h2>
                    <div class="inputBox">
                        <input type="text" name="Username" value="" required="required">
                        <i class="fa-regular fa-user"></i>
                        <span>username</span>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="Password" value="" required="required">
                        <i class="fa-solid fa-lock"></i>
                        <span>password</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" onclick="return submit();" value="Login">
                    </div>
                    <p>Not registered ? <a href="registration.html" class="create">Create an account</a></p>
            </div>
        </form>
    </div>
    <script>
        let login = document.querySelector('.login');
        let create = document.querySelector('.create');
        let container = document.querySelector('.container');

        login.onclick = function(){
            container.classList.add('signingForm')
        }
        create.onclick = function(){
            container.classList.remove('signingForm')
        }
    </script>
</body>
</html>
