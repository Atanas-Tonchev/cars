<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <div class="container">
        <div class="form signup">
            <h2>Sing up</h2>
            <form action="SignUp" method="post">
            <div class="inputBox">
                <input type="text" class="form-control" name="username" required="required">
                <i class="fa-regular fa-user"></i>
                <span>username</span>
            </div>
            <div class="inputBox">
                <input type="password" class="form-control" name="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>create password</span>
            </div>
            <div class="inputBox">
                <input type="submit" value="Create Account">
            </div>
            <p>Already a member ? <a href="#" class="login">Log in</a></p>
            </form>
        </div>
        <div class="form signing">
            <h2>Sing In</h2>
            <form action="SignIn" method="post" name="form">
                <div id="errorBox"></div>
            <div class="inputBox">
                <input type="text" name="Username" value="" required="required">
                <i class="fa-regular fa-user"></i>
                <span>username</span>
            </div>
            <div class="inputBox">
                <input type="password" name="Password" value="" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>password</span>
            </div>
            <div class="inputBox">
                <input type="submit" onclick="return submit();" value="Login">
            </div>
            <p>Not registered ? <a href="#" class="create">Create an account</a></p>
        </div>

    </div>
    <script>
        function submit(){
            var fpass = document.form.Password.value,
             fname = document.form.Username.value;

             if(fpass == "") {
                document.form.Password.focus();
                document.getElementById("errorBox").innerHTML = "Enter the password";
                return false;
             }
             if(fname == "") {
                document.form.Username.focus();
                document.getElementById("errorBox").innerHTML = "Enter the username";
                return false;
             }
             if(fpass != '' && fname != '') {
                document.getElementById("errorBox").innerHTML = "Form submitted successfully"
             }
        }
        
    </script>

    <script>
        let login = document.querySelector('.login');
        let create = document.querySelector('.create');
        let container = document.querySelector('.container');

        login.onclick = function(){
            container.classList.add('signingForm')
        }
        create.onclick = function(){
            container.classList.remove('signingForm')
        }
    </script>

</body>
</html>
